<div class="card">
    <div class="card-header bg-primary text-white">
        <h1>{{ title }}</h1>
    </div>
    <div class="card-block">
        <div class="table-responsive" *ngIf="products && products.length > 0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm" [ngClass]="{
                  'btn-danger': showImage,
                  'btn-primary': !showImage
                }" (click)="toggleImage()">
                                {{ showImage ? "Ocultar" : "Mostrar" }} imagen
                            </button>
                        </th>
                        <th>{{ headers.desc }}</th>
                        <th>{{ headers.price }}</th>
                        <th>{{ headers.avail }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            <img [src]="product.imageUrl" *ngIf="showImage" alt="" [title]="product.desc" />
                        </td>
                        <td>{{ product.desc }}</td>
                        <td>{{ product.price | currency:'EUR':'symbol' }}</td>
                        <td>{{ product.avail | date:'dd/MM/y' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
